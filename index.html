<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <title>Sign-Up</title>
</head>
<body>
    <div class="container-left">
        <div class="logowrapper">
            <div class="logo"><img src="./img/yoga.png" style="width: 75%; margin-left: 0;"></div>
            <div class="logotext"></div>
    </div>
    <div id="headline">&#9825; Kreatreat &#9825;</div>
        </div>
        

    <div class="container-right">
        <form action="" method="post" class="retreat-form">
            <div class="first">
            <p>Das hier ist kein echtes Anmeldeformular! Es ist lediglich ein Test.</p>
            <p>Trotzdem weißt Du, dass Du ein Retreat schon immer mal machen wolltest. </p>
            <p>Deshalb ist genau <em>jetzt</em> der richtige Zeitpunkt dich anzumelden!</p>
            <br>
            <p>Du <em>weißt</em>, Du willst es.</p>
        </div>
        <div class="second">
<fieldset>
    <legend>Auf geht's!</legend><br>
<div class="row1">
    <label for="firstname">VORNAME</label>
    <input type="text" id="firstname"><br>
    <label for="email">EMAIL</label>
    <input type="email" id="email"><br>
    <label for="password">PASSWORT</label>
    <input type="password" id="password">
</div>

<div class="row2">
    <label for="lastname">NACHNAME</label>
    <input type="text" id="lastname"><br>
    <label for="number">TELEFONNUMMER</label>
    <input type="number" id="number"><br>
    <label for="confirmpw">PASSWORT BESTÄTIGEN</label>
    <input type="password" id="confirmpw">
</div>
</fieldset>
        </div>

        <div class="third">
            <button type="submit">Account erstellen</button>
        </div>
        </form>



    </div>
</body>
</html>
